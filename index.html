<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PDF anzeigen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-top: 30px;
        }

        a {
            font-size: 20px;
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    
    .slideshow {
        width: 500px;
        margin: auto;
    }

    .slideshow img {
        width: 100%;
        display: none;
        border-radius: 10px;
    }

    .slideshow img.active {
        display: block;
    }
</style>

</head>
<body>

    <h1>portfolio</h1>

    <!-- Link zum PDF -->
    <a href="portfoliow.pdf" target="_blank">
        postfaktisches emotionaluniversum.pdf
    </a>
<h2>Galerie</h2>

<div class="slideshow">
    <img src="nari.jpg" class="active">
    <img src="2.jpg">
    <img src="3.jpg">
</div>
<script>
    let index = 0;
    const images = document.querySelectorAll(".slideshow img");

    setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
    }, 3000);
</script>

</body>
</html>
